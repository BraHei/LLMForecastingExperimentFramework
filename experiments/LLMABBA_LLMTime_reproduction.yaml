model_name: ["distilgpt2", "smollm2-1.7b", "smollm2-135m", "llama3-8b"]
model_parameters:
  max_new_tokens: 150
  temperature: 1.0
  top_p: 0.9
  do_sample: true
dataset_name: "darts"
dataset_params:
  dataset_names: ["AirPassengers", "MonthlyMilk", "HeartRate", "GasRateCO2", "Wooly"]
preprocessor_name: "LLMABBA"
preprocessor_params: {}
instruction_string: 'With the following Time Series, forecast the next 50 steps: '
