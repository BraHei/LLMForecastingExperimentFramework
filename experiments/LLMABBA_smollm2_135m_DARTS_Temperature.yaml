model_name: "smollm2-135m"
model_parameters:
  max_new_tokens: 50
  temperature: 1.0
dataset_name: "darts"
dataset_params:
  dataset_names: ["Temperature"]
tokenizer_name: "LLM-ABBA"
tokenizer_params:
  tol: 0.1
  alpha: 0.1
prompt_length_factor: 0.95
output_jsonl: "model_responses.jsonl"
data_analyzers: [MAE, MSE, RMSE]