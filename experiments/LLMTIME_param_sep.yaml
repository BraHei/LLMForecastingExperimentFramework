model_name_grid:
  - distilgpt2-88m
  - smollm2-135m

model_parameters:
  device: 'cpu'
  max_new_tokens: 150
  temperature: 1.0
  top_p: 0.9
  do_sample: true

dataset_name: "darts"
dataset_params:
  dataset_names: ["AirPassengers", "MonthlyMilk", "HeartRate", "GasRateCO2", "Wooly"]

preprocessor_name: "LLMTime"

preprocessor_params_grid:
  time_sep:
    - '\t'
    - '#'
    - ' ) ( '
    - '-'
    - '@'
    - '|'
  alpha: [0.99, 0.75]
  beta: [0.75, 0.5, 0.3, 0.1]
  base: [10]
  prec: [2]

input_data_factor: 0.8
output_dir: 'results/LLMTIME_param_sep'
output_jsonl: "model_responses.jsonl"
data_analyzers: [MAE, MSE, MASE]
