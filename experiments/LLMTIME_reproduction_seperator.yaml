model_name: ["distilgpt2", "smollm2-1.7b", "smollm2-135m", "llama3-8b"]
# model_name: ["llama3-8b"]
model_parameters:
  device: 'cpu'
  max_new_tokens: 150
  temperature: 1.0
  top_p: 0.9
  do_sample: true
dataset_name: "darts"
dataset_params:
  dataset_names: ["AirPassengers", "MonthlyMilk", "HeartRate", "GasRateCO2", "Wooly"]
preprocessor_name: "LLMTime"
preprocessor_params:
  - time_sep: ' ,'
    bit_sep: ' '
    prec: 3
    alpha: 0.99
    beta: 0.3
  - time_sep: ', '
    prec: 3
    alpha: 0.99
    beta: 0.3
  - time_sep: ' ,'
    prec: 3
    alpha: 0.99
    beta: 0.3
  - time_sep: ' '
    prec: 3
    alpha: 0.99
    beta: 0.3
  - time_sep: ' #'
    prec: 3
    alpha: 0.99
    beta: 0.3
  - time_sep: ' $'
    prec: 3
    alpha: 0.99
    beta: 0.3
  - time_sep: '-'
    prec: 3
    alpha: 0.99
    beta: 0.3
  - time_sep: '}{'
    prec: 3
    alpha: 0.99
    beta: 0.3
  - time_sep: ')('
    prec: 3
    alpha: 0.99
    beta: 0.3
input_data_factor: 0.8
output_dir: 'results/LLMTIME_reproduction_seperator'
output_jsonl: "model_responses.jsonl"
data_analyzers: [MAE, MSE, RMSE]
