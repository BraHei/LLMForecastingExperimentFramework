model_name_grid:
  - distilgpt2-88m
  - smollm2-135m

model_parameters:
  device: 'cpu'
  max_new_tokens: 150
  temperature: 1.0
  top_p: 0.9
  do_sample: true

dataset_name: "darts"
dataset_params:
  dataset_names: ["AirPassengers", "MonthlyMilk", "IceCreamHeater", "Wooly", "AusBeer"]

preprocessor_name: "LLMTime"

preprocessor_params_grid:
  time_sep:
    - ' '

    - ','
    - ', '
    - ' ,'
    - ' , '
    
    - '.'
    - '. '
    - ' .'
    - ' . '
    - '..'
    - '...'

    - '_'
    - ' _ '
    
    - '-'
    - ' - '
    
    - '|'
    - ' | '
    
    - '/'
    - ' / '

    - ':'
    - ' : '

    - '!'
    - ' !'

    - '?'
    - ' ?'

    - '~'
    - ' ~'

    - '@'
    - ' @'

    - '#'
    - ' #'
    - '$'
    - ' $'
    - '%'
    - ' %'
    - '^'
    - ' ^'
    - '&'
    - ' &'
    
    - '=>'
    - '->'

    - ')('
    - ' ) ( '

    - ']['
    - ' ] [ '
    
    - '}{'
    - ' } { '

    - '\n'
    - '\t'

input_data_factor: 0.8
output_dir: 'results/LLMTIME_seperator'
output_jsonl: "model_responses.jsonl"
data_analyzers: [MAE, MSE, MASE]
