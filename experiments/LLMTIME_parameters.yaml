model_name_grid:
  - distilgpt2-88m
  - smollm2-135m

model_parameters:
  max_new_tokens: 150
  temperature: 1.0
  top_p: 0.9
  do_sample: true

dataset_name: "darts"
dataset_params:
  dataset_names: ["AirPassengers", "MonthlyMilk", "IceCreamHeater", "Wooly", "AusBeer"]

preprocessor_name: "LLMTime"
preprocessor_params_grid:
  alpha: [1.00, 0.99, 0.5, 0.1]
  beta: [1.00, 0.99, 0.5, 0.1]
  base: [10]
  prec: [4, 3, 2]

input_data_factor: 0.8
output_dir: 'results/LLMTIME_parameters'
output_jsonl: "model_responses.jsonl"
data_analyzers: [MAE, MSE, MASE]
