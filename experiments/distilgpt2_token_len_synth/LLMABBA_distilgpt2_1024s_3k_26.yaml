model_name: "distilgpt2"
model_parameters:
  max_new_tokens: 50
  temperature: 0.0
  repetition_penalty: 1.0
dataset_name: "kernelsynth"
dataset_params:
  num_series: 10
  max_kernels: 3
  sequence_lenght: 1024
preprocessor_name: "LLM-ABBA"
preprocessor_params:
  tol: 0.1
  alpha: 0.1
  init: 'kmeans'
  k: 26
  scl: 1.0
  # max_len: 1
input_data_length: 800
output_jsonl: "model_responses.jsonl"
data_analyzers: [MAE, MSE, RMSE]
