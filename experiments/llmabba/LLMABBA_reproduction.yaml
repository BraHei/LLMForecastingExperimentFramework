model_name_grid: ["distilgpt2-88m", "smollm2-135m"]
model_parameters:
  max_new_tokens: 150
  temperature: 0.25
  top_p: 0.9
  do_sample: true
dataset_name: "darts"
dataset_params:
  dataset_names: ["AirPassengers", "MonthlyMilk", "IceCreamHeater", "Wooly", "AusBeer"]
preprocessor_name: "LLMABBA"
preprocessor_params:
  tol: 0.1
  alpha: 0.1
  init: 'kmeans'
  k: 26
  scl: 0.0
  max_len: 1
  sep: ','
input_data_factor: 0.8
output_dir: 'results/LLMABBA_special_chars'
output_jsonl: "model_responses.jsonl"
data_analyzers: [MAE, MSE, MASE]
